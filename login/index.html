<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->


        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/loginnew.jpg" alt="sing up image"></figure>
                        <a href="../regform/register.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userid" id="your_name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pswrd" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" onclick="check(this.form)"/>

                          
                             
                            </div>

                            
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="../regform//register.html"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>

                                <a href="https://twitter.com" class="icon-button twitter"><i class="icon-twitter"></i><span></span></a>
                                <a href="https://facebook.com" class="icon-button facebook"><i class="icon-facebook"></i><span></span></a>
                                <a href="https://plus.google.com" class="icon-button google-plus"><i class="fab fa-google"></i><span></span></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script type = "text/javascript">
       
           function Redirect() {
              window.location = "https://www.tutorialspoint.com";
           }
       
     </script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
        document.getElementById("signup").onclick = function () {
            location.href = "www.google.com";
        };
    </script>



<script language="javascript">
    function check(form) { /*function to check userid & password*/
        /*the following code checkes whether the entered userid and password are matching*/
        if(form.userid.value == "autolanka" && form.pswrd.value == "autolanka@123") {
            window.open('../index.html')/*opens the target page while Id & password matches*/
        }
        else {
            alert("Error Password or Username")/*displays error message*/
        }
    }
</script>
</body>
</html>
